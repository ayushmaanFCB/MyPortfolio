<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AyushMaan - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="shortcut icon" type="x-icon" href="images/icon.png" />
    <style>
      .btn-warning {
        background-color: #fff800;
      }
      .card {
        width: 28rem;
        background-color: black;
        border-color: #fff800;
        text-align: center;
      }
      h5 {
        font-weight: bolder;
      }
      .btn-outline-warning {
        border-color: #fff800;
        color: #fff800;
      }
    </style>
  </head>

  <body style="background-color: black">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <div class="row" style="text-align: center">
        <a><img src="images/logo_p.png" height="100px" /></a>
      </div>
      <hr />
      <form
        class="row g-3"
        style="
          color: #fff800;
          font-size: 18px;
          font-weight: bold;
          padding-top: 50px;
          padding-left: 150px;
          padding-right: 150px;
        "
        id="HireMe"
        action="/hireme"
        method="POST"
      >
        <div class="alert">
          <h4 class="alert-heading" style="color: black">SUCCESS!</h4>
          <p style="color: black">
            The details you entered have been succesfully submitted. Request you
            to kindly wait for the response.
          </p>
          <hr style="color: black" />
          <p class="mb-0" style="color: black">
            Looking forward to working tigether in the near future :)
          </p>
        </div>

        <div class="col-md-4">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-md-4">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" />
        </div>
        <div class="col-md-4">
          <label for="inputPersonalMail" class="form-label"
            >Personal E-Mail</label
          >
          <input type="text" class="form-control" id="inputPersonalMail" />
        </div>
        <div class="col-md-4">
          <label for="inputCompanyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="inputCompanyName" />
        </div>
        <div class="col-md-4">
          <label for="inputCompanyMail" class="form-label"
            >Company E-Mail</label
          >
          <input type="text" class="form-control" id="inputCompanyMail" />
        </div>
        <div class="col-md-4">
          <label for="inputDesignation" class="form-label">Designation</label>
          <input type="text" class="form-control" id="inputDesignation" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"
            >Office / Institution Address</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" />
        </div>
        <div class="col-md-3">
          <label for="inputCountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="inputCountry" />
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="message"
              style="height: 100px"
            ></textarea>
            <label for="message" style="color: black"
              >Enter some message (Intended Job, Purpose and Type of
              Work)</label
            >
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Agree to share the above information
            </label>
          </div>
        </div>
        <div class="col-12" style="text-align: center">
          <button
            type="submit"
            class="btn btn-lg btn-warning-outline"
            id="sub_but"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>
    <!------------------------------------------------------------->
  </body>
</html>
